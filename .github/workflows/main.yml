# This is the work flow to generate preview links for Pull Requests
name: PR-Preview-Generator
on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Using Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Installing Surge
        run: npm i -g surge
      - name: Deploying on Surge
        env:
          SURGE_LOGIN: sustainableedufoundation@gmail.com
          SURGE_TOKEN: 4f75270ec1d0e4d48c5ecc3959f9d888
          DEPLOY_DOMAIN: https://pr-${{ github.event.number }}-sef-site.surge.sh
        run: surge ./ $DEPLOY_DOMAIN --token $SURGE_TOKEN
      - name: Comment on the PR with the preview link
        uses: unsplash/comment-on-pr@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: "Hey @${{ github.event.pull_request.user.login }}! ðŸ‘‹\n 
              Here's the live preview link for your PR!\n
              https://pr-${{ github.event.number }}-sef-site.surge.sh \n\n
              Thank you very much for opening a pull request at SEF!\n
              Every little contribution you make, helps us to improve our home crafted instruments that aid the process of making the current education system more sustainable." 
          check_for_duplicate_msg: true
