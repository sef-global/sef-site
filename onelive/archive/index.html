<!DOCTYPE html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167873271-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-167873271-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="OneLive is an interactive webinar series done every weekend with the
    experts in their fields.">
    <meta name="author" content="Sustainable Education Foundation">
    <meta property="og:image" content="../images/header-onelive.jpg">
    <title>OneLive | Sustainable Education Foundation</title>
    <!-- Favicon -->
    <link href="/assets/img/brand/favicon.png" rel="icon" type="image/png">
    <!-- Icons -->
    <link href="/assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <!-- Argon CSS -->
    <link type="text/css" href="/assets/css/argon.css?v=1.0.1" rel="stylesheet">
    <!-- global CSS -->
    <link type="text/css" href="/assets/css/global-custom.css" rel="stylesheet">
    <!-- archive CSS -->
    <link type="text/css" href="style.css" rel="stylesheet">

</head>

<body>

<main>
    <!--main content goes here-->
    <section class="section">
        <!--navbar goes here-->
        <div id="navbar"></div>
        <div class="container">
            <!--For bigger screens-->
            <div class="position-absolute d-none d-md-block mt-5">
                <h1 class="title"><b>PAST </b>ONE LIVES</h1>                
                <div class="col-5 px-0 text-left">
                    <h5 class="mb-0 text-muted">Ever miss out on our OneLive event streams? Not to worry – we’ve got it all
                        saved for you here to watch. Have a look around!<br>
                    </h5>
                </div>
            </div>
            <!--For mobile view-->
            <div class="d-block d-md-none mt-4">
                <h2 class="title"><b>PAST </b>ONE LIVES</h2>
                <div class="px-0 text-justify">
                    <h5 class="mb-0 text-muted">Ever miss out on our OneLive event streams? Not to worry – we’ve got it all
                        saved for you here to watch. Have a look around!<br>
                    </h5>
                </div>
            </div>
        </div>
        <!--background image goes here-->
        <div class="d-flex justify-content-end mt-3">
            <img src="images/header-onelive.svg" class="d-none d-md-block img-fluid" style="max-width:50%;">
        </div>
        <img src="images/header-onelive.svg" class="d-md-none img-fluid w-100">
    </section>
    <section id="youtubeVideoPlayer" style="display: none;padding-top: 25px">
        <div class="container">
            <div class="embed-responsive embed-responsive-16by9" id="iframe">
                <!-- video player goes here-->
            </div>
        </div>
    </section>
    <!--  Video gallery section  -->
    <section style="padding-top: 10px">
        <div class="container">
            <div class="row" id="youtube-videos">
                <!--youtube video goes here-->
            </div>
            <div class="row justify-content-center mb-md-5">
                <div class="col-9 text-center">
                    <button class="btn btn-link border-0 btn-info" id="btnLoadMore" onclick="loadYoutubeVideos()">
                        Load More
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!--  End of video gallery section  -->
</main>

<footer class="footer">
    <div id="footer"></div>
    <!--footer goes here -->
</footer>
<!-- to use the dynamic footer, use this instead of above tag => *<div id="footer"></div>* -->
</body>

<!-- Core -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/headroom/0.10.4/headroom.min.js"></script>
<!-- Optional JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.min.js"></script>
<!-- Argon JS -->
<script src="/assets/js/argon.js?v=1.0.1"></script>
<script src="/assets/js/global-custom-js.js"></script>
<!--Mustache.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<!-- Script for static navbar and footer -->
<script src="/assets/js/navigation.js"></script>
<script src="/assets/js/functions.js"></script>
<script src="functions.js"></script>

<script>
    $(function () {
        loadNavAndFooter('/assets/content/static');  //relative path to content directory
        loadYoutubeVideos();
        loadVideoIfParamExists();
    });
</script>

<script type="text/html"
        id="template-youtube-videos">
    {{#items}}
    <div class="col-md-12 my-3 youtube-videos">
        <div class="card video-card rounded-05-rem shadow p-4 position-relative">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <img src="{{snippet.thumbnails.medium.url}}"
                         alt="title"
                         class="img-fluid rounded-05-rem shadow d-inline-block"/>
                </div>
                <div class="col-md-8">
                    <h5 class="font-weight-900 text-dark">
                        {{snippet.title}}
                    </h5>
                    <p class="text-muted small video-description">
                        {{snippet.description}}
                    </p>
                </div>
            </div>
            <a class="btn btn-default position-absolute hover-element" href="#youtubeVideoPlayer"
               onclick="loadYoutubeVideoPlayer('{{snippet.resourceId.videoId}}')"
               style="right: 20px; bottom: 20px;">
                            <span class="original-content">
                                <i class="fas fa-play"></i>
                            </span>
                <span class="content-on-hover">
                                Watch Now &nbsp;<i class="fas fa-play fa-sm"></i>
                            </span>
            </a>
        </div>
    </div>
    {{/items}}
</script>

</html>
