<script id="template" type="text/template">
    <div class="row story-box shadow">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <div class="mentee col">
                    <div class="row mentee-details">

                            <div class="mentee-profile-pic">
                                <img class="img" src="https://res.cloudinary.com/dsxobn1ln/image/upload/{{mentee_image}}">
                            </div>
                            <h5 class="name"><a href="{{mentee_linkedin}}" target=”_blank”>{{mentee_name}}</a></h5>
                            <p class="details">{{program_year}} Graduate</p>

                    </div>
                </div>
                </div>
                <div class="col-md-9">
                    <div class="highlight">{{highlight}}</div>
                </div>
            </div>
            
            <p class="paragraph text-justify">
                {{story}}
            </p>
            <ul>
                {{#achievements}}
                    <li>{{{.}}}</li>
                {{/achievements}}
            </ul>
            <hr>
            <div class="row details-box">
                <div class="mentor col">
                    <h5 class="mentor-details-title">Mentored by :</h5>
                    <div class="row mentor-details">
                        <div>
                            <div class="mentor-profile-pic">
                                <img class="img" src="https://res.cloudinary.com/dsxobn1ln/image/upload/{{mentor_image}}">
                            </div>
                        </div>
                        <div>
                            <p class="name"><a href="{{mentor_linkedin}}" target=”_blank”>{{mentor_name}}</a></p>
                            <p class="details">{{mentor_details_occupation}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<!-- Argon JS -->
<script src="/assets/js/argon.js?v=1.0.1"></script>
<!-- Script for static navbar and footer -->
<script src="/assets/js/navigation.js"></script>
<!-- External JS file for the JS functions-->
<script src="functions.js"></script>

<script>
    const data_url = 'https://script.google.com/macros/s/AKfycbzngFXQxBlsnE6GZ9YeSi5hzFUFuTEBeyy1EgK5w0JN2ixJrtdfPNC6yVOV3gP1VQnGXA/exec';

    async function getStories() {
        const response = await fetch(data_url);
        const {data} = await response.json();
        let card = '';
        data.forEach(element => {
            let{ mentee_name, mentee_linkedin, program_year, mentor_name, mentor_details_occupation, mentor_linkedin, highlight, story, achievements, mentee_image, mentor_image } = element;

            achievements = achievements.split("\\n");

            let template = document.getElementById("template").innerHTML;
            let render = Mustache.render(template, { stories:data, highlight: highlight, story: story, achievements: achievements, mentee_name: mentee_name, mentee_image: mentee_image, program_year : program_year, mentor_image: mentor_image, mentor_name: mentor_name, mentor_details_occupation: mentor_details_occupation, mentee_linkedin:mentee_linkedin, mentor_linkedin:mentor_linkedin });
            card += render;
            document.getElementById("card_container").innerHTML = card;
        })
    }
    
    getStories();
    
</script>
